<footer id="footer">
  <section>
    <form action="https://formspree.io/{{ site.email }}" method="POST">
        <input type="hidden" name="_language" value="{{ page.lang }}" />
        <input type="hidden" name="_format" value="plain" />
        <input type="hidden" name="_next" value="https://blancnacarat.github.io/fr/merci">
        <div class="field half first">
          <label for="name">Nom*</label>
          <input type="text" name="name" required id="name" placeholder="ex: Jean-Pierre" />
        </div>
        <div class="field half">
          <label for="email">Email</label>
          <input type="text" name="_replyto" required id="email" placeholder="ex: adresse@gmail.com" />
        </div>
        <div class="field">
          <label for="message">Message*</label>
          <textarea name="message" id="message" style="resize:vertical" rows="6" required placeholder="ex: Salut ! J'adore ce que vous faites... Bonjour, est-ce qu'on peut se rencontrer..."></textarea>
        </div>
        <section class="actions">
          <li><input type="submit" value="Envoyer" class="special"/></li>
          <br>
          <li><input type="reset" value="Annuler" /></li>
        </section>
      </form>
  </section>
  <section class="split contact">
    <section class="alt">
      <h3>Location</h3>
      <p>{{site.location}}</p>
    </section>
    <section>
      <h3>Phone</h3>
      <p><a href="tel:{{site.phone}}">{{site.phone}}</a></p>
    </section>
    <section>
      <h3>Email</h3>
      <p><a href="mailto:{{site.email}}">{{site.email}}</a></p>
    </section>
    <section>
      <h3>Social</h3>
      <ul class="icons alt">
        <li><a href="https://twitter.com/{{site.twitter}}" class="icon fa-twitter" rel="nofollow"><span class="label">Twitter</span></a></li>
        <li><a href="https://facebook.com/{{site.facebook}}" class="icon fa-facebook" rel="nofollow"><span class="label">Facebook</span></a></li>
        <li><a href="https://instagram.com/{{site.instagram}}" class="icon fa-instagram" rel="nofollow"><span class="label">Instagram</span></a></li>
        <li><a href="https://soundcloud.com/{{site.soundcloud}}" class="icon fa-soundcloud" rel="nofollow"><span class="label">Soundcloud</span></a></li>
      </ul>
    </section>
  </section>
</footer>
