<!DOCTYPE html>
<html>

{% include head.html %}

<script src="{{ "assets/js/language.js" | absolute_url async=""}}"></script>

<body>
	<div class="moving-letters">
    	<h1 class="ml11">
    		<span class="text-wrapper">
    			<span class="line line1"></span>
    			<span class="letters">Blanc nacarat Collectif &nbsp</span>
			</span>
		</h1>

	<style>
 	body {
    font: 1.8vw "Source Sans Pro", Arial, Helvetica, sans-serif;
    background-color: #FFF9F3;
    color: #FF0F53;
    text-align: center;
  }
  .moving-letters {
    position: absolute;
    top: 0;
    right: 0;
    left: 0;
    bottom: 0;
    margin: auto;
    height: 12em;
  }
	.ml11 {
	  font-weight: 900;
	  font-size: 3.2em;
	}
	.ml11 .text-wrapper {
	  position: relative;
	  display: inline-block;
	  padding-top: 0.1em;
	  padding-right: 0.05em;
	  padding-bottom: 0.15em;
	}
	.ml11 .line {
	  opacity: 0;
	  position: absolute;
	  left: 0;
	  height: 100%;
	  width: 0.1em;
	  background-color: #FF0F53;
	  transform-origin: 0 50%;
	}
	.ml11 .line1 {
	  top: 0;
	  left: 0;
	}
	.ml11 .letter {
	  display: inline-block;
	  line-height: 1em;
	}
	</style>

	<script>
	// Wrap every letter in a span
	$('.ml11 .letters').each(function(){
	  $(this).html($(this).text().replace(/([^\x00-\x80]|\w)/g, "<span class='letter'>$&</span>"));
	});

	anime.timeline({loop: false})
	  .add({
	    targets: '.ml11 .line',
	    scaleY: [0,1],
	    opacity: [0.5,1],
	    easing: "easeOutExpo",
	    duration: 700
	  })
	  .add({
	    targets: '.ml11 .line',
	    translateX: [0,$(".ml11 .letters").width()],
	    easing: "easeOutExpo",
	    duration: 700,
	    delay: 100
	  }).add({
	    targets: '.ml11 .letter',
	    opacity: [0,1],
	    easing: "easeOutExpo",
	    duration: 600,
	    offset: '-=775',
	    delay: function(el, i) {
	      return 34 * (i+1)
	    }
	  }).add({
	    targets: '.ml11',
	    opacity: 0,
	    duration: 1000,
	    easing: "easeOutExpo",
	    delay: 1000
	  });
	</script>


  </div>
</body>
</html>
